<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <style>
        p {
          margin: 8px;
          font-size: 16px;
        }
        .selected {
          color: blue;
        }
        .highlight {
          background: yellow;
        }
        </style>
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
    <p>Hello</p>
    <p>and</p>
    <p>Goodbye</p>
 
    <script>
        $( "p" ).last().addClass( "selected" );
    </script>
</body>
</html>
